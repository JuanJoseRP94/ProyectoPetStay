<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{titulo.usuario.detalle}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1>Editar Usuario</h1>
    <form class="mx-1 mx-md-4" role="form" th:action="@{/usuarios/detalles_usuario}" th:object="${datosUsuario} " method="post">
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="email">Email</label>
                <input type="text" id="email" class="form-control" name="email" placeholder="email" th:field="${datosUsuario.email}">
            </div>
        </div>
        <div class=" d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" class="form-control" name="contrasena" placeholder="contraseña" th:field="${datosUsuario.password}">
            </div>
        </div>
        <div class=" d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="nombre">Nombre usuario</label>
                <input type="text" id="nombre" class="form-control" maxlength="30" name="nombre" placeholder="nombre" th:field="${datosUsuario.nombre}">
            </div>
        </div>
        <div class=" d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="apellido1">Apellido 1</label>
                <input type="text" id="apellido1" class="form-control" name="apellido1" placeholder="apellido1" th:field="${datosUsuario.apellido1}">
            </div>
        </div>
        <div class=" d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="apellido2">Apellido 2</label>
                <input type="text" id="apellido2" class="form-control" name="apellido2" placeholder="apellido2" th:field="${datosUsuario.apellido2}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
