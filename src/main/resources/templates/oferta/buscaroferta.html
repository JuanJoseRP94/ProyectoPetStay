<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/layout}">
<head>
    <title>Crear Oferta</title>
    <!-- Incluir los estilos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Crear Oferta</h1>
    <form th:action="@{/ofertas/crear}" method="post">
        <div class="form-group">
            <label for="fechaInicio">Fecha de inicio:</label>
            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
        </div>
        <div class="form-group">
            <label for="fechaFin">Fecha de fin:</label>
            <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
        </div>
        <div class="form-group">
            <label for="informacionAdicional">Informaci√≥n adicional:</label>
            <textarea class="form-control" id="informacionAdicional" name="informacionAdicional"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Crear Oferta</button>
    </form>
</div>
