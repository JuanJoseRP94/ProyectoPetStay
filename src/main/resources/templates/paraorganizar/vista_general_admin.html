<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/layout}">
<link th:href="@{style-login.css}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{style/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<div layout:fragment="contenido">
    <div id="contenedor_general">

        <main>
            <div class="container-fluid">
                <div class="row">


                    <div class="d-flex flex-column flex-shrink-3 p-3 bg-body-tertiary col-3">

                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#" class="btn nav-link active" aria-current="page">
                                    <i class="bi bi-alarm me-2"></i>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link link-body-emphasis">
                                    <i class="bi bi-sliders me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link link-body-emphasis">
                                    <svg class="bi pe-none me-2" width="16" height="16">
                                        <use xlink:href="#table"></use>
                                    </svg>
                                    Orders
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link link-body-emphasis">
                                    <svg class="bi pe-none me-2" width="16" height="16">
                                        <use xlink:href="#grid"></use>
                                    </svg>
                                    Products
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link link-body-emphasis">
                                    <svg class="bi pe-none me-2" width="16" height="16">
                                        <use xlink:href="#people-circle"></use>
                                    </svg>
                                    Customers
                                </a>
                            </li>
                        </ul>
                        <hr>

                    </div>
                    <div class="col-9">
                        <h2 class="text-center">usuario</h2>
                        <button class="btn btn-primary">Crear nuevo</button>
                        <form action="#" method="get">
                            <div class="row g-3 align-items-center">

                                <div class="col-auto">
                                    <input type="text" id="filtrado" class="form-control" />
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </div>
                            </div>

                        </form>

                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Handle</th>
                                <th scope="col">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>
                                    <button class="btn btn-primary">
                                        <i class="bi bi-eye me-1"></i>Ver</button>
                                    <button class="btn btn-primary">
                                        <i class="bi bi-pencil me-1"></i>Editar</button>
                                    <button class="btn btn-danger">
                                        <i class="bi bi-trash me-1"></i>Borrar</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

    </div>

</div>

</body>

</html>
