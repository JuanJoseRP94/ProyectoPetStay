<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Mi primera página de login</title>
</head>
<body>
    <div layout:fragment="cabecera">
    </div>
    <div layout:fragment="contenido">

        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <form class="mx-1 mx-md-4"  role="form" th:action="@{/usuario/login}"
                                      th:object="${loginForm}" method="post">
                                    <div class="d-flex flex-column align-items-center mb-4">
                                        <div>
                                            <i class="fas fa-envelope fa-lg fa-fw"></i>
                                            <label class="form-label" for="form3Example3c">Email</label>
                                        </div>

                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control" name="username"/>
                                        </div>
                                    </div>

                                    <br>

                                    <div class="d-flex flex-column align-items-center mb-4">
                                        <div>
                                            <i class="fas fa-lock fa-lg fa-fw"></i>
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>

                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control" name="password" />
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mt-4">
                                        <a href="/email/olv_contraseña" style="font-size: small;">¿Olvidaste tu contraseña?</a>
                                    </div>

                                    <br>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit"  class="btn btn-primary btn-lg">Entrar</button>
                                    </div>
                                    <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
                                    <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


</body>
</html>
