<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div layout:fragment="cabecera">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Estas en el la lista de mascotas</p>
</div>
<div layout:fragment="contenido">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Sexo</th>
            <th>Valoracion</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.getId()}">ID</td>
            <td th:text="${mascota.getFoto()}">ID</td>
            <td th:text="${mascota.getNombreMascota()}">ID</td>
            <td th:text="${mascota.getEdad()}">ID</td>
            <td th:text="${mascota.getSexo()}">ID</td>
            <td th:text="${mascota.getValoracion()}">ID</td>
            <td>
                <a th:href="@{/mascotas/{id}(id=${mascota.getId()})}" class="btn btn-primary">Editar</a>

                <a th:href="@{/mascotas/delete/{id}(id=${mascota.getId()})}" class="btn btn-danger">Eliminar</a>
            </td> <!-- Columna para los botones de edición y eliminación -->
        </tr>
        </tbody>
    </table>

    <div th:if="${mascotas.totalPages > 0}" class="pagination justify-content-center">
        <ul class="pagination justify-content-center" >
            <li class="page-item"><a class="page-link" th:href="@{/mascotas/lista(size=${mascotas.size}, page=${mascotas.number})}">Previous</a></li>
            <li  class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/mascotas/lista(size=${mascotas.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:classappend="${pageNumber==mascotas.number+1} ? active"></a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{/mascotas/lista(size=${mascotas.size}, page=${mascotas.number+2})}">Next</a></li>
        </ul>
    </div>


</div>



</div>
</body>
</html>
