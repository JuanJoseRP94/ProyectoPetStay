<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Estilos personalizados -->


    <title th:text="${titulo}">Mascota</title>
</head>
<body>
    <div layout:fragment="contenido">
        <div class="container">
            <div id="contenido">
                <form class="mx-1 mx-md-4" role="form" th:action="@{/mascotasv2/grabar}" th:object="${datosMascota} " method="post" enctype="multipart/form-data">
                    <div>
                        <input name="usuario" type="text" class="invisible" th:field="${datosMascota.usuario}">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class=" d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="nombre">Nombre de tu mascota</label>
                                    <input type="text" id="nombre" class="form-control" name="nombre" placeholder="nombre" th:field="${datosMascota.nombre}">
                                </div>
                            </div>

                            <div class=" d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="edad">Edad</label>
                                    <input type="number" id="edad" class="form-control" maxlength="2" name="edad" placeholder="edad" th:field="${datosMascota.edad}">
                                </div>
                            </div>
                            <div class=" d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <label for="listaSexo" th:text="Sexo"></label>
                                <select th:field="${datosMascota.sexo}" class="form-control" id="listaSexo">
                                    <option value="0">Seleciona uno</option>
                                    <option th:each="elemento : ${listaSexo}" th:value="${elemento.id}" th:text="${elemento.descripcion}"></option>
                                </select>
                            </div>
                            <!-- ¿Como seleccionar elementos de una lista con thymeleaf?-->
                            <!-- el usuario administrador puede crear otros administradores pero el alta normal solo crea usarios std-->
                            <div class=" d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <label for="listaEspecies" th:text="#{Mascotas.listaEspecies}"></label>
                                <select th:field="${datosMascota.especie}" class="form-control" id="listaEspecies">
                                    <option value="0">Seleciona uno</option>
                                    <option th:each="elemento : ${listaEspecies}" th:value="${elemento.id}" th:text="${elemento.nombreEspecie}"></option>
                                </select>
                            </div>
                            <div class=" d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <label for="listaTamanios">Tamaño:</label>
                                <select th:field="${datosMascota.tamanio}" class="form-control" id="listaTamanios">
                                    <option value="0">Seleciona uno</option>
                                    <option th:each="elemento : ${listaTamanios}" th:value="${elemento.id}" th:text="${elemento.nombreTamanio}"></option>
                                </select>
                            </div>
                            <div  th:if="${datosMascota.comportamientos == null or  #lists.isEmpty(datosMascota.comportamientos)}" >
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <label for="comportamientos"  class="form-label mt-2 mb-1">Selecciona comportamientos:</label>
                                    <select th:field="*{comportamientos}" class="form-control" multiple="multiple" id="comportamientos">
                                        <option th:each="item: ${listaComportamientos}"
                                                th:value="${item.id}"
                                                th:selected="*{comportamientos}"
                                                th:text="${item.nombreComportamientos}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div  th:if="${datosMascota.tipoCuidados == null or  #lists.isEmpty(datosMascota.tipoCuidados)}" >
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <label for="TiposCuidados"  class="form-label mt-2 mb-1">Selecciona cuidados:</label>
                                    <select th:field="*{tipoCuidados}" class="form-control" multiple="multiple"  id="TiposCuidados">
                                        <option th:each="item: ${listaTipoCuidados}"
                                                th:value="${item.id}"
                                                th:selected="*{tipoCuidados}"
                                                th:text="${item.nombreCuidado}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="img">Foto</label>
                                        <input type="file" id="img" name="img" accept="image/*" class="form-control-file"
                                               placeholder="foto" onchange="eligeFoto(this)">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div style="max-height: 50%" class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <input id="fotoConRuta" type="text" class="visible" th:field="${datosMascota.fotoConRuta}" >
                                    <img class="img-thumbnail" id="imagen" width="70px">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg" > Registrar mascota</button>
                    </div>
                </form>
                <!--Formularo Registro -->
            </div>
        </div>
    </div>



<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
