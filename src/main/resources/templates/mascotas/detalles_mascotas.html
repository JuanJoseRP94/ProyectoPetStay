<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>
    <title th:text="#{titulo.mascota.detalle}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1>Editar mascota</h1>
    <form class="mx-1 mx-md-4" role="form" th:action="@{/mascotas/detalles_mascota}" th:object="${datosmascota} " method="post">
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="foto">Foto</label>
                <input type="file" id="foto" class="form-control" name="foto" placeholder="foto" th:field="${datosmascota.foto}">
            </div>
        </div>
        <div class=" d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="nombre">Nombre de tu mascota</label>
                <input type="text" id="nombre" class="form-control" name="nombre" placeholder="nombre" th:field="${datosmascota.nombreMascota}">
            </div>
        </div>
        <div class=" d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="edad">Edad</label>
                <input type="number" id="edad" class="form-control" maxlength="2" name="edad" placeholder="edad" th:field="${datosmascota.edad}">
            </div>
        </div>
        <div class=" d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <label for="listaSexo" th:text="Sexo"></label>
            <select th:field="${datosMascota.sexo}" class="form-control" id="listaSexo">
                <option value="0">Seleciona uno</option>
                <option th:each="elemento : ${listaSexo}" th:value="${elemento.id}" th:text="${elemento.descripcion}"></option>
            </select>
        </div>
        <!-- Â¿Como seleccionar elementos de una lista con thymeleaf?-->
        <!-- el usuario administrador puede crear otros administradores pero el alta normal solo crea usarios std-->
        <div class=" d-flex flex-row align-items-center mb-4">
            <div th:if="${listaEspecies!=null and !listaEspecies.empty}" class="form-group col-md-12">
                <label for="listaEspecies" th:text="#{Mascotas.listaEspecies}"></label>
                <select th:field="${datosMascota.especieId}" class="form-control" id="listaEspecies">
                    <option value="0">Seleciona uno</option>
                    <option th:each="elemento : ${listaEspecies}" th:value="${elemento.id}" th:text="${elemento.nombreEspecie}"></option>
                </select>
            </div>
        </div>
        <div class=" d-flex flex-row align-items-center mb-4">
            <div th:if="${listaTamanios!=null and !listaTamanios.empty}" class="form-group col-md-12">
                <label for="listaTamanios" th:text="#{Mascotas.listaEspecies}">Tamano</label>
                <select th:field="${datosMascota.tamanioId}" class="form-control" id="listaTamanios">
                    <option value="0">Seleciona uno</option>
                    <option th:each="elemento : ${listaTamanios}" th:value="${elemento.id}" th:text="${elemento.nombreTamanio}"></option>
                </select>
            </div>
        </div>


        <div  th:if="${datosMascota.comportamientos ==null or  datosMascota.comportamientos.empty}" >
            <div class="d-flex flex-row align-items-center mb-4">
                <label for="comportamientos"  class="form-label mt-2 mb-1">Selecciona comportamientos:</label>
                <select th:field="*{comportamientos}" class="form-control" multiple="multiple" id="comportamientos">
                    <option th:each="item: ${listaComportamientos}"
                            th:value="${item.id}"
                            th:selected="${comportamientos}"
                            th:text="${item.nombreComportamientos}">
                    </option>
                </select>
            </div>
        </div>
        <div  th:if="${datosMascota.tipocuidados ==null or  datosMascota.tipocuidados.empty}" >
            <div class="d-flex flex-row align-items-center mb-4">
                <label for="TiposCuidados"  class="form-label mt-2 mb-1">Selecciona cuidados:</label>
                <select th:field="*{tipocuidados}" class="form-control" multiple="multiple"  id="TiposCuidados">
                    <option th:each="item: ${listaTipoCuidados}"
                            th:value="${item.id}"
                            th:selected="${tipocuidados}"
                            th:text="${item.nombreCuidado}">
                    </option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
